<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12星座占い</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css" />
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <h1>12星座占い</h1>
    <p>それぞれの星座マークをタッチするとあなたの運勢がわかるかも</p>
    <div id="modaloverlay" class="overlay none">
        <div class="modal">
            <button class="closeBtn">&times;</button>
            <h2 id="modal_title">12月の運勢</h2>
            <div id="modal_img" class="image"></div>
            <p id="modal_ruck">今月の運勢は・・・</p>
            <p id="modal_num">000</p>
            <p id="modal_color">色</p>
        </div>
    </div>
    <div class="iconlist">
        <img class="openBtn" src="./image/1.jpg" alt="やぎ座">
        <img class="openBtn" src="./image/2.jpg" alt="みずがめ座">
        <img class="openBtn" src="./image/3.jpg" alt="うお座">
        <img class="openBtn" src="./image/4.jpg" alt="おひつじ座">
        <img class="openBtn" src="./image/5.jpg" alt="おうし座">
        <img class="openBtn" src="./image/6.jpg" alt="ふたご座">
        <img class="openBtn" src="./image/7.jpg" alt="かに座">
        <img class="openBtn" src="./image/8.jpg" alt="しし座">
        <img class="openBtn" src="./image/9.jpg" alt="おとめ座">
        <img class="openBtn" src="./image/10.jpg" alt="てんびん座">
        <img class="openBtn" src="./image/11.jpg" alt="さそり座">
        <img class="openBtn" src="./image/12.jpg" alt="いて座">

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
