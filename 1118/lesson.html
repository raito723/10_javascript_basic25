<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引数のある関数練習</title>
</head>
<body>
    <script>
        function hello(name){
            //テンプレートリテラル
            console.log(`こんにちは${name}さん`);
            //いままで
            console.log('こんにちは'+ name +'さん')

        }
        hello('alice');
        hello('Bob');
    </script>
</body>
</html>
