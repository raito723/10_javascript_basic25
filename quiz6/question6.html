<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #333;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #ddd;
        }

        .Red {
            background-color: red;
        }

        .Green {
            background-color: green;
        }

        .Blue {
            background-color: blue;
        }

        /* 必要であれば、追記します。 */
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="buttons">
            <button>Red</button>
            <button>Green</button>
            <button>Blue</button>
        </div>
    </div>
</body>
<script>
    // JavaScriptはここに書きます。
    const box = document.querySelector('.box');
    const buttons = document.querySelectorAll('button');
    //console.log(box);
    //console.log(buttons);
    for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', function () {
            if (i === 0) {
                colorremove();
                box.classList.add('Red');
            } else if (i === 1) {
                colorremove();
                box.classList.add('Green');
            } else {
                colorremove();
                box.classList.add('Blue');
            }
        });
    }

    function colorremove() {
        box.classList.remove('Red', 'Green', 'Blue');
    }
</script>

</html>
