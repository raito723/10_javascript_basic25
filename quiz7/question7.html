<body>
    <script>
        const age = Math.floor(Math.random() * 100);
        let message;

        // 条件分岐をここに記述
        if (age < 18) {
            message = '未成年';
        } else if (age >= 18 && age < 65) {
            message = '成人';
        } else {
            message = 'シニア';
        }

        // ここまで
        console.log('年齢: ' + age + ' 歳, メッセージ: ' + message);

    </script>
</body>
