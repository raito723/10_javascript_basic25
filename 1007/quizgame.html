<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ミニクイズ</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #question {
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 10px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 6px;
        }

        #answer {
            padding: 8px;
            font-size: 1rem;
            width: 200px;
            margin-right: 8px;
        }

        #next {
            padding: 8px 16px;
            font-size: 1rem;
            background-color: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #next:hover {
            background-color: #005fa3;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>
    <h2>以下のクイズに答えてください。</h2>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="答えを入力" />
    <button id="respond">回答する</button>
    <p id="result"></p>
    <button id="showAll">解答を見る</button>
</body>
<script>
    //要素を取得し、変数に代入
    // 問題
    const questionElem = document.querySelector('#question');
    // 回答を入力するテキストフィールド
    const answerInput = document.querySelector('#answer');
    // 回答するボタン
    const respondBtn = document.querySelector('#respond');
    // 正解・不正解の表示
    const resultMessage = document.querySelector('#result');

    const questions = ['トライデントコンピュータ専⾨学校の略称は？', '⽉に初めて着陸したロケットは？', '5-2は？'];

    const answers = ['TSIT', 'アポロ11号', '3'];

    let index = 0;
    let score = 0;
    questionElem.textContent = questions[index];

    // 回答ボタンクリックでイベント発生
    respondBtn.addEventListener('click', function () {
        // formの値を取ってくるときはだいたい.value
        const answer = answerInput.value;

        //inputから値を取得すると文字列になってしまう！！
        if (answer === answers[index]) {
            console.log('正解です');
            resultMessage.textContent = 'おみごと！正解です';
            score++;
        } else {
            console.log('不正解です');
            resultMessage.textContent = 'ざんねん不正解です';
        }


        index++;
        questionElem.textContent = questions[index];
        answerInput.value = '';
        // .length：配列の要素数取得
        if (index === questions.length) {
            questionElem.textContent = '3問中' + score + '問正解です';
            console.log(score);
        }

        console.log(answer);
    });


</script>

<script>
    // 文字列の結合
    console.log('円周率は、' + 3.14 + 'です');
    // 文字列と数値の計算
    console.log('計算結果' + 1234 + 5678);
    console.log(123 + 456 + 'です');
    // 文字列型が入った時点から文字列結合になる。
    console.log('計算結果' + (234 + 456));
